    <script>
        // Fetch Colombo Weather
        const apiKey = "2ab31dc2101d42f7a920587f0c13829f"; // ðŸ”‘ Get free from https://openweathermap.org/api
        const city = "Colombo";
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city},LK&appid=${apiKey}&units=metric`;

        fetch(url)
            .then(res => res.json())
            .then(data => {
                const temp = data.main.temp;
                const desc = data.weather[0].description;
                const icon = data.weather[0].icon;

                document.getElementById("weather").innerHTML = `
                    <h3>${city}</h3>
                    <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="Weather">
                    <p><b>${temp}Â°C</b></p>
                    <p>${desc}</p>
                `;
            })
            .catch(() => {
                document.getElementById("weather").innerText = "Weather unavailable";
            });

        // Bus Form Script
        document.getElementById('busForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var start = document.getElementById('start').value;
            var destination = document.getElementById('destination').value;
            var outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '<div class="loader"></div>'; // Show loader
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'bus2.php?start=' + encodeURIComponent(start) + '&destination=' + encodeURIComponent(destination), true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    outputDiv.innerHTML = '<div class="result">' + xhr.responseText + '</div>';
                } else {
                    outputDiv.innerHTML = '<div class="error">Error fetching data.</div>';
                }
            };
            xhr.send();
        });



    </script>

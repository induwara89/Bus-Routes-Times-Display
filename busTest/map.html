<!DOCTYPE html>
<html>

<head>
  <title>Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <link rel="stylesheet" href="bus3.css">
  <style>
    #map {
      height: 600px;
      width: 95%;
      margin: auto;
      display: block;
      margin-top: 1px;
    }

    .title {
      text-align: center;
      color: #ffffff;
      margin-top: 60px;
    }
  </style>
</head>

<body>
  <video autoplay loop muted playsinline id="bgVideo">
    <source src="bgvideo.mp4" type="video/mp4">
  </video>
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="routes.html">Routes</a></li>
      <li><a href="map.html">Map</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <h2 class="title">Map</h2>
  <div id="map"></div>

  <script>
    // Initialize map centered in Colombo
    var map = L.map('map').setView([6.9271, 79.8612], 12);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // Add route (example: Pettah to Moratuwa)
    L.Routing.control({
      waypoints: [
        L.latLng(6.9355, 79.8505), // Pettah
        L.latLng(6.7730, 79.8828)  // Moratuwa
      ],
      routeWhileDragging: true
    }).addTo(map);
  </script>

  </footer>
</body>

</html>
